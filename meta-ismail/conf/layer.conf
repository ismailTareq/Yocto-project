# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ismail"
BBFILE_PATTERN_meta-ismail = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ismail = "6"

LAYERDEPENDS_meta-ismail = "core"
LAYERSERIES_COMPAT_meta-ismail = "kirkstone"
